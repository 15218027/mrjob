language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy2.7-6.0"
  - "pypy3.5-6.0"
dist: xenial
before_install:
  - sudo apt-get install openjdk-8-jdk
install:
  - "pip install ."
  - "pip install ujson warcio"
  - "pip install rapidjson || true"
  - "pip install pyspark || true"
  - "echo $JAVA_HOME"
  - "java -version"
script: python -m unittest discover -v
sudo: false
